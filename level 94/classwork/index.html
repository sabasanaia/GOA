<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <div id="main_div">
    <img src="./illustration-hero.svg" alt="" id="img1">
    <div id="img_div">
      <p id="p1">Order Summary</p>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any </p>
      <p>device anywhere you like!</p>
    </div>

    <div id="payment_fees">
      <img src="./icon-music.svg" alt="" id="img2">
      <p><b>Annual Plan</b></p><br>
      <p>$59.99/year</p><br>
      <a href="">Change</a>
    </div>

    <div id="misc">
      

      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>

  </div>
