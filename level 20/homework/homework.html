<!-- 1)ახსენით რაში გვჭირდება page layout ანუ <header>,<main> და <footer> თეგები -->
<!-- <header>-ში ვაკეთებთ ქოვერ სურათს ან არის ამ საიტის სათაური -->
<!-- <main>-ში ვწერთ მნიშვნელოვან რაღაცეები ჩვენს საითსი-->
<!-- <footer>-ში ვწერთ დასასრულს მაგალითად The end ან დარეგისტრირების იმას და ამ საიტის შემქმნელის ნომერს-->

<!-- 2)შექმენით საიტი სადაც იქნება 5 განსხვავებული ვიდეო და 5 განსხვავაებული აუდიო,კომენტარებით ასენით რაში გვჭირდება controls, autoplay ,muted, loop ატრიბუტები. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explanation</title>
</head>
<body>
    <video controls  src="./Stranger Things  Official Final Trailer  Netflix.mp4"></video>
    <!-- controls გამოიყენება იმისთვის რომ ვიდეოს ან აუდიოს მივცეთ საშვუალება რომ ჩაირთოს დამიუტებული იყოს და ასე შემდეგ -->
    <video controls autoplay src="./Marvel Studios' Avengers_ Endgame - Official Trailer.mp4"></video>
    <!-- autoplay გამოიყენება იმისთვის რომ ვიდეო ან აუდიო საიტის შესვლისას ეგრევე ჩაირთოს  -->
    <video controls muted src="./Harry Potter and the Sorcerer's Stone (2001) Official Trailer - Daniel Radcliffe Movie HD.mp4"></video>
    <!-- muted გამოიყება იმისთვის რომ ვიდეო ან ადუიოს ხმა იყოს გამორთული -->
    <video controls loop src ="./Ike LOVES watermelon.mp4" type="video/mp4"></video>
    <!-- loop გამოიყენება იმისთვის რომ ვიდეო ან აუდიო როდესაც დასრუკდება მაშინ თავიდან ჩაირთოს-->
    <audio controls src="./Michael Jackson - Earth Song (Official Video).mp3"></audio>
    <audio controls autoplay src="./Michael Jackson - Heal The World (Official Video).mp3"></audio>
    <audio controls muted src="./Michael Jackson - Remember The Time (Official Video).mp3"></audio>
    <audio controls loop src="./Michael Jackson - Smooth Criminal (Official Video).mp3"></audio>
    <audio controls src="./Michael Jackson - You Are Not Alone (Official Video).mp3"></audio>
</body>
